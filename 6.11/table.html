<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>

<body>
    <table border="1px" cellspacing="2px" cellpadding="3px"
        style="width: 60%; text-align: center; background-color: aquamarine; color: darkslateblue;">
        <tr>
            <td>姓名</td>
            <td><input type="text" style="border: 0px;"></td>
            <td>性别</td>
            <td>
                <form>
                    <select name="xingbie">
                        <option value="--选择性别--">--选择性别--</option>
                        <option value="man">男</option>
                        <option value="woman">女</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="text" style="border: 0px;"></td>
            <td>电子邮箱</td>
            <td><input type="text" style="border: 0px;"></td>
        </tr>
        <tr>
            <td>教育程度</td>
            <td>
                <select name="jiaoyuchengdu">
                    <option value="小学" selected="selected">小学</option>
                    <option value="中学">中学</option>
                    <option value="大学">大学</option>
                </select>
            </td>
            <td>工作职位</td>
            <td><input type="text" style="border: 0px;"></td>
        </tr>
        <tr>
            <td>工作城市</td>
            <td>
                <form>
                    <select name="city">
                        <option value="city">--选择城市--</option>
                        <option value="nanjing">南京</option>
                        <option value="shanghai">上海</option>
                        <option value="beijing">北京</option>
                    </select>
                </form>
            </td>
            <td>期望工资</td>
            <td>
                <form>
                    <select name="gognzi">
                        <option value="gognzi">--期望薪资--</option>
                        <option value="5000">5000</option>
                        <option value="10000">10000</option>
                        <option value="15000">15000</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td colspan="3"> 
                <textarea rows="2" cols="90%"></textarea>
            </td>

        </tr>
        <tr>
            <td>特长</td>
            <td colspan="3"><textarea cols="90%" rows="2"></textarea></td>
        </tr>
        <tr>
            <td>地址</td>
            <td colspan="3"><textarea cols="90%" rows="2"></textarea></td>
        </tr>
    </table>
</body>

</html>
